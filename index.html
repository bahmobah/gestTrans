<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Web Design Mastery | furni.shop</title>
    
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#" class="logo">furni.shop</a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#product">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav__search" id="nav-search">
            <input type="text" placeholder="Search">
            <span><i class="ri-search-2-line"></i></span>
        </div>
    </nav>

    <header class="section__container header__container" id="home">
        <div class="header__image">
            <img src="assets/header.jpg" alt="header">
        </div>
        <div class="header__content">
            <div>
                <h1>We Help You Make Modern Interior</h1>
                <p>We will help you to make an elegant and luxurious interior by professional interior designer.</p>
            </div>
        </div>
    </header>


    <script src="js/main.js"></script>
</body>
</html>
